<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="content-container">
        <div class="card-content">
          <div class="nft-image-container">
            <p class="nft-image"><img src="./images/image-equilibrium.jpg" alt="NFT art image"></p>
            <div class="nft-view-container flex-column">
              <img src="./images/icon-view.svg" alt="view details eye" class="nft-image-view">
              <p>View Details</p>
            </div>
          </div>
          <p class="nft-title">Equilibrium #3429</p>
          <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-time-container flex-row">
            <div class="price-container flex-row">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
              <p class="nft-price">0.041 ETH</p>
            </div>
            <div class="time-left-container flex-row">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
              <p class="time-left">3 days left</p>
            </div>
          </div>
          <hr class="line-break"/>
          <div class="author-container flex-row">
            <img src="./images/image-avatar.png" alt="photo of NFT author" class="nft-author-img">
            <p class="nft-author">Creation of <span class="nft-author-name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/alexattt" target="_blank">Aleksandra Timofejeva</a>.
    </div>
  </footer>
</body>
</html>
